<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/css/id_vs_class.css" rel="stylesheet">
</head>
<body>
    <h1 id="heading1" class="heading1">Hello Its Sumedh</h1> <!-- only id selector applied because priority-->

    <h1 id="heading1" class="heading1 t_transform">Hello Its Sumedh</h1> <!-- id  selector applied with text-transform class -->

    <h1 id="heading1 t_decor" class="heading1">Hello Its Sumedh</h1> <!-- id cannot have multiple formats so class will be applied-->

    
</body>
</html>
